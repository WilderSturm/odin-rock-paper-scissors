<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">

        <link rel="stylesheet" href="style.css">
        <script src = "code.js" defer></script>
    </head>
    <body>
        <h1 id="topBanner">The Rock Paper Scissors Game</h1>
        <div class = "buttonBody">
            <button id = "chooseRock" class="startButton">

            <button id = "choosePaper" class="startButton">
